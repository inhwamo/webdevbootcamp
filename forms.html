<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
        <label for="username">Enter a Username:</label>
        <input type = "text" placeholder="username" id="username" name="username">
        </p>
        <p>
        <label for="password">Enter a Password:</label>
        <input type = "password" placeholder="password" id="password" name="password">
        </p>
        <p>
        <label for="color">Enter a Color:</label>
        <input type = "color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>
        <!-- This doesn't submit the form because of the type attribute -->
        <button type="button">DO NOT SUBMIT FORM</button>
        <!-- This does submit the form -->
        <button>Submit</button>
        <!-- This does submit the form -->
        <input type="submit" value="Click me!">

    </form>
    <h2>Hijacking searches</h2>
    <label for="searchreddit"><h3>Search Reddit</h3>
    </label>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="searchreddit">
        <button>Search Reddit</button>

    </form>
    <label for="searchgoogle"><h3>Search Google</h3></label>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="searchgoogle">  
        <button>Search Google</button>

    </form>
    <label for="searchyoutube"><h3>Search Youtube</h3></label>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="searchyoutube">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S: </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M: </label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>

            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" value="75">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>

    </form>
</body>
</html>
